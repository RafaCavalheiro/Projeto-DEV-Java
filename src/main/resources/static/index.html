<!DOCTYPE HTML>
<html>
<head> 
    <title>Sistema de Artigos</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <li><a href="artigo/all">Artigos</a></li>
        <li><a href="usuario/cientista">Lista de Cientistas</a></li>
        <li><a href="usuario/pesquisador">Lista de Pesquisadores</a></li>
    </ul>  

    <table>
        <tr>
            <th>Cadastrar Artigos Científicos</th>
        </tr>
        <tr>
            <td>
                <form method="get"  action="artigo/add">
                    Nome: <br>
                    <input type="text" name="nomeartigo" placeholder="Nome do artigo" size="50" required="true"/>
                    <br>
                    Descrição: <br>
                    <textarea name="descricaoartigo" placeholder="Descrição do artigo" cols="52" required="true"></textarea>
                    <br><br>
                    <input type="submit" value="Cadastrar"/>
                </form>
            </td>
        </tr>
        <tr>                
            <th>Cadastrar Usuário</th>
        </tr>
        <tr>
            <td>
                <form method="get"  action="usuario/add">
                    Nome: <br>
                    <input type="text" name="nomeusuario" placeholder="Nome do usuario" size="50" required="true"/>
                    <br>
                    Tipo Usuário: <br>
                    <select name="tipousuario" placeholder="Tipo do usuario" required="true">
                        <option value="" selected="true" disabled="true">Selecione um tipo de usuário</option>
                        <option value="Cientista">Cientista</option>
                        <option value="Pesquisador">Pesquisador</option>
                    </select>
                    <br><br>
                    <input type="submit" value="Cadastrar"/>
                </form>
            </td>
        </tr>
    </table>   
</body>
</html>
